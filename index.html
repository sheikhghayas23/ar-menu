<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart AR Menu</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://unpkg.com/three@0.155.0/build/three.min.js"></script>

<style>
  body {
    margin: 0;
    overflow: hidden;
    font-family: -apple-system, system-ui;
    background: black;
  }

  #ui {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: rgba(0,0,0,0.75);
    padding: 12px;
    z-index: 10;
  }

  .row {
    display: flex;
    gap: 12px;
    overflow-x: auto;
  }

  .item {
    min-width: 120px;
    padding: 10px;
    background: rgba(255,255,255,0.15);
    color: white;
    border-radius: 14px;
    text-align: center;
    cursor: pointer;
    backdrop-filter: blur(8px);
  }

  .hint {
    position: fixed;
    top: 12px;
    left: 50%;
    transform: translateX(-50%);
    color: white;
    background: rgba(0,0,0,0.6);
    padding: 8px 14px;
    border-radius: 12px;
    z-index: 10;
    font-size: 14px;
  }
</style>
</head>

<body>

<div class="hint">Move phone to find surface â€¢ Tap to place food</div>

<div id="ui">
  <div class="row">
    <div class="item" onclick="selectDish(pizza)">Pizza</div>
    <div class="item" onclick="selectDish(taco)">Taco</div>
    <div class="item" onclick="selectDish(biryani)">Biryani</div>
    <div class="item" onclick="selectDish(burrito)">Burrito</div>
  </div>
</div>

<script>
/* IMAGE URLs */
const pizza = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTIibPbOeDQQscm9g-fDNdCvROokQJukg8nYQ&s";
const taco = "https://i.imgur.com/qZ5RZ8L.png";
const biryani = "https://i.imgur.com/KkK6wFf.png";
const burrito = "https://i.imgur.com/U9QZ7nK.png";

let selectedImage = null;

/* THREE */
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera();
const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.xr.enabled = true;
document.body.appendChild(renderer.domElement);

const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
scene.add(light);

/* RETICLE */
const reticleGeo = new THREE.RingGeometry(0.06, 0.08, 32);
const reticleMat = new THREE.MeshBasicMaterial({ color: 0x00ffcc });
const reticle = new THREE.Mesh(reticleGeo, reticleMat);
reticle.rotation.x = -Math.PI / 2;
reticle.visible = false;
scene.add(reticle);

/* HIT TEST */
let hitTestSource = null;
let hitTestRequested = false;

function selectDish(img) {
  selectedImage = img;
}

/* PLACE FOOD */
renderer.xr.addEventListener("sessionstart", async () => {
  const session = renderer.xr.getSession();
  const viewerSpace = await session.requestReferenceSpace("viewer");
  hitTestSource = await session.requestHitTestSource({ space: viewerSpace });
  hitTestRequested = true;

  const refSpace = await session.requestReferenceSpace("local");

  session.addEventListener("select", () => {
    if (!reticle.visible || !selectedImage) return;

    const tex = new THREE.TextureLoader().load(selectedImage);
    const mat = new THREE.MeshBasicMaterial({ map: tex, transparent: true });
    const geo = new THREE.PlaneGeometry(0.3, 0.3);
    const mesh = new THREE.Mesh(geo, mat);

    mesh.position.setFromMatrixPosition(reticle.matrix);
    mesh.rotation.x = -Math.PI / 2;
    scene.add(mesh);
  });

  renderer.setAnimationLoop((time, frame) => {
    if (!frame) return;

    const refSpace = renderer.xr.getReferenceSpace();
    const hitTestResults = frame.getHitTestResults(hitTestSource);

    if (hitTestResults.length) {
      const hit = hitTestResults[0];
      const pose = hit.getPose(refSpace);
      reticle.visible = true;
      reticle.matrix.fromArray(pose.transform.matrix);
    } else {
      reticle.visible = false;
    }

    renderer.render(scene, camera);
  });
});

/* START AR */
navigator.xr.requestSession("immersive-ar", {
  requiredFeatures: ["hit-test"]
}).then(session => {
  renderer.xr.setSession(session);
});
</script>

</body>
</html>
