<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Smart AR Menu</title>

<style>
  body {
    margin: 0;
    overflow: hidden;
    font-family: system-ui, -apple-system, BlinkMacSystemFont;
    background: black;
  }

  /* Camera video */
  video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: 1;
  }

  /* Dish overlay */
  #dish {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 260px;
    max-width: 70vw;
    z-index: 2;
    transition: opacity 0.3s ease, transform 0.3s ease;
  }

  /* UI panel */
  #ui {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: rgba(0,0,0,0.7);
    padding: 14px;
    display: flex;
    justify-content: center;
    gap: 14px;
    z-index: 3;
  }

  button {
    padding: 12px 18px;
    border-radius: 12px;
    border: none;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    background: #ffb703;
  }

  button:hover {
    background: #ffd166;
  }
</style>
</head>

<body>

<!-- Camera -->
<video id="camera" autoplay playsinline></video>

<!-- Dish Image -->
<img
  id="dish"
  src="https://images.unsplash.com/photo-1550547660-d9450f859349?w=800"
  alt="Dish"
/>

<!-- UI -->
<div id="ui">
  <button onclick="showBurger()">üçî Burger</button>
  <button onclick="showPizza()">üçï Pizza</button>
</div>

<script>
  // Start camera
  const video = document.getElementById("camera");

  navigator.mediaDevices.getUserMedia({
    video: { facingMode: "environment" },
    audio: false
  })
  .then(stream => {
    video.srcObject = stream;
  })
  .catch(err => {
    alert("Camera access denied");
  });

  const dish = document.getElementById("dish");

  function fadeSwap(src) {
    dish.style.opacity = "0";
    setTimeout(() => {
      dish.src = src;
      dish.style.opacity = "1";
    }, 200);
  }

  function showBurger() {
    fadeSwap("https://images.unsplash.com/photo-1550547660-d9450f859349?w=800");
  }

  function showPizza() {
    fadeSwap("https://images.unsplash.com/photo-1548365328-9f547fb095c8?w=800");
  }
</script>

</body>
</html>
