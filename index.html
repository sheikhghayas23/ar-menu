<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AR Smart Menu</title>

<!-- A-Frame + AR.js -->
<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<style>
body { margin:0; overflow:hidden; font-family: Arial, sans-serif; }
#panel {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: rgba(0,0,0,0.85);
  color: white;
  padding: 12px;
}
#title { font-size: 18px; font-weight: bold; }
#meta { font-size: 14px; margin-top: 4px; }
#controls {
  margin-top: 10px;
  display: flex;
  justify-content: space-between;
}
button {
  background: #ffb300;
  border: none;
  padding: 10px 16px;
  border-radius: 10px;
  font-weight: bold;
}
.tag {
  background: #2ecc71;
  padding: 2px 8px;
  border-radius: 6px;
  font-size: 12px;
}
</style>
</head>

<body>

<a-scene embedded arjs="sourceType: webcam; debugUIEnabled:false;">
  <a-assets>
    <!-- REPLACE WITH YOUR IMAGES -->
    <img id="d1" src="pizza.jpg">
    <img id="d2" src="pasta.jpg">
    <img id="d3" src="lasagna.jpg">

    <img id="d4" src="taco.jpg">
    <img id="d5" src="burrito.jpg">

    <img id="d6" src="biryani.jpg">
    <img id="d7" src="karahi.jpg">
    <img id="d8" src="naan.jpg">
    <img id="d9" src="samosa.jpg">

    <img id="d10" src="shawarma.jpg">
  </a-assets>

  <a-marker preset="hiro">
    <a-image
      id="dish"
      src="#d1"
      rotation="-90 0 0"
      position="0 0 0"
      width="1.2"
      height="1.2">
    </a-image>
  </a-marker>

  <a-entity camera></a-entity>
</a-scene>

<div id="panel">
  <div id="title">Pizza Margherita <span class="tag">Popular</span></div>
  <div id="meta">Italian • $12 • Serves 1</div>
  <div id="controls">
    <button onclick="prev()">◀</button>
    <button onclick="next()">▶</button>
  </div>
</div>

<script>
const menu = [
 {img:"#d1", title:"Pizza Margherita", meta:"Italian • $12 • Serves 1"},
 {img:"#d2", title:"Creamy Pasta", meta:"Italian • $11 • Serves 1"},
 {img:"#d3", title:"Lasagna", meta:"Italian • $14 • Serves 2"},
 {img:"#d4", title:"Beef Taco", meta:"Mexican • $9 • Serves 1"},
 {img:"#d5", title:"Chicken Burrito", meta:"Mexican • $10 • Serves 1"},
 {img:"#d6", title:"Chicken Biryani", meta:"Desi • $15 • Serves 2"},
 {img:"#d7", title:"Karahi", meta:"Desi • $18 • Serves 2"},
 {img:"#d8", title:"Butter Naan", meta:"Desi • $4 • Side"},
 {img:"#d9", title:"Samosa Plate", meta:"Desi • $6 • Snack"},
 {img:"#d10", title:"Shawarma", meta:"Arabic • $10 • Serves 1"}
];

let i = 0;
function update() {
 document.getElementById("dish").setAttribute("src", menu[i].img);
 document.getElementById("title").innerText = menu[i].title;
 document.getElementById("meta").innerText = menu[i].meta;
}
function next(){ i=(i+1)%menu.length; update(); }
function prev(){ i=(i-1+menu.length)%menu.length; update(); }
</script>

</body>
</html>
