<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pro AR Menu</title>

  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin: 0; overflow: hidden; font-family: system-ui; }

    #ui {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.75);
      color: white;
      padding: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #info {
      font-size: 14px;
      line-height: 1.4;
    }

    button {
      background: #ffb300;
      border: none;
      padding: 10px 14px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>

<a-scene
  embedded
  arjs="sourceType: webcam; debugUIEnabled: false;"
  renderer="antialias: true"
>
  <a-assets>
    <!-- Replace with your food images -->
    <img id="italian1" src="pizza.jpg">
    <img id="desi1" src="biryani.jpg">
    <img id="arab1" src="shawarma.jpg">
  </a-assets>

  <a-marker preset="hiro">

    <!-- Shadow -->
    <a-circle
      radius="0.6"
      color="#000"
      opacity="0.3"
      rotation="-90 0 0"
      position="0 0.01 0">
    </a-circle>

    <!-- Dish -->
    <a-image
      id="dish"
      src="#italian1"
      width="1"
      height="1"
      rotation="-90 0 0"
      position="0 0.05 0"
      animation="property: rotation; to: -90 360 0; loop: true; dur: 12000"
    ></a-image>

    <!-- Floating Label -->
    <a-text
      id="label"
      value="Pizza | $12 | Serves 1"
      align="center"
      position="0 0.6 0"
      color="#fff"
      scale="1 1 1">
    </a-text>

  </a-marker>

  <a-entity camera></a-entity>
</a-scene>

<!-- UI -->
<div id="ui">
  <div id="info">
    üçï <b>Pizza</b><br>
    Italian ‚Ä¢ $12<br>
    Thin crust cheese pizza
  </div>
  <button onclick="nextDish()">Next</button>
</div>

<script>
  const dishes = [
    {
      img: "#italian1",
      label: "Pizza | $12 | Serves 1",
      info: "üçï <b>Pizza</b><br>Italian ‚Ä¢ $12<br>Thin crust cheese pizza"
    },
    {
      img: "#desi1",
      label: "Biryani | $15 | Serves 2",
      info: "üçõ <b>Biryani</b><br>Desi ‚Ä¢ $15<br>Spiced rice with chicken"
    },
    {
      img: "#arab1",
      label: "Shawarma | $10 | Serves 1",
      info: "ü•ô <b>Shawarma</b><br>Arabic ‚Ä¢ $10<br>Grilled wrap with sauce"
    }
  ];

  let i = 0;

  function nextDish() {
    i = (i + 1) % dishes.length;
    document.getElementById("dish").setAttribute("src", dishes[i].img);
    document.getElementById("label").setAttribute("value", dishes[i].label);
    document.getElementById("info").innerHTML = dishes[i].info;
  }
</script>

</body>
</html>
