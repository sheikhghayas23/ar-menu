<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Free Sticky AR Menu</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body { margin: 0; overflow: hidden; background: black; }
  #ui {
    position: fixed;
    bottom: 0;
    width: 100%;
    padding: 14px;
    display: flex;
    justify-content: center;
    gap: 12px;
    background: rgba(0,0,0,0.7);
    z-index: 10;
  }
  button {
    padding: 12px 18px;
    border-radius: 12px;
    border: none;
    font-size: 16px;
    font-weight: 600;
    background: #ffb703;
  }
</style>
</head>

<body>

<div id="ui">
  <button id="pizza">üçï Pizza</button>
  <button id="burger">üçî Burger</button>
</div>

<script type="module">
import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.152/build/three.module.js";
import { ARButton } from "https://cdn.jsdelivr.net/npm/three@0.152/examples/jsm/webxr/ARButton.js";

let camera, scene, renderer;
let controller;
let reticle;
let currentImage;

init();
function init() {
  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera();

  renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);

  document.body.appendChild(
    ARButton.createButton(renderer, {
      requiredFeatures: ["hit-test"]
    })
  );

  const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
  scene.add(light);

  controller = renderer.xr.getController(0);
  controller.addEventListener("select", placeObject);
  scene.add(controller);

  const ringGeo = new THREE.RingGeometry(0.1, 0.15, 32).rotateX(-Math.PI / 2);
  const ringMat = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
  reticle = new THREE.Mesh(ringGeo, ringMat);
  reticle.visible = false;
  scene.add(reticle);

  renderer.setAnimationLoop(render);
}

function placeObject() {
  if (!reticle.visible || !currentImage) return;

  const tex = new THREE.TextureLoader().load(currentImage);
  const mat = new THREE.MeshBasicMaterial({ map: tex, transparent: true });
  const geo = new THREE.PlaneGeometry(0.3, 0.3);
  const mesh = new THREE.Mesh(geo, mat);
  mesh.position.setFromMatrixPosition(reticle.matrix);
  mesh.rotation.x = -Math.PI / 2;
  scene.add(mesh);
}

function render(timestamp, frame) {
  if (frame) {
    const refSpace = renderer.xr.getReferenceSpace();
    const session = renderer.xr.getSession();
    session.requestHitTestSource({ space: session.viewerSpace }).then(source => {
      const hits = frame.getHitTestResults(source);
      if (hits.length) {
        const pose = hits[0].getPose(refSpace);
        reticle.visible = true;
        reticle.matrix.fromArray(pose.transform.matrix);
      } else {
        reticle.visible = false;
      }
    });
  }
  renderer.render(scene, camera);
}

pizza.onclick = () => currentImage =
  "https://images.unsplash.com/photo-1548365328-9f547fb095c8?w=800";

burger.onclick = () => currentImage =
  "https://images.unsplash.com/photo-1550547660-d9450f859349?w=800";
</script>

</body>
</html>
