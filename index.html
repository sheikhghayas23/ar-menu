<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Menu Demo</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #ui {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      padding: 12px;
      border-radius: 16px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }

    button {
      border: none;
      padding: 10px 14px;
      border-radius: 12px;
      background: #ff4d4d;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background: #ff2e2e;
    }
  </style>
</head>

<body>

  <!-- UI BUTTONS -->
  <div id="ui">
    <button onclick="showPizza()">Pizza</button>
    <button onclick="showBurger()">Burger</button>
  </div>
<!-- test commit -->
  <!-- AR SCENE -->
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    vr-mode-ui="enabled: false">

    <!-- MARKER -->
    <a-marker preset="hiro">

      <!-- DISH IMAGE -->
      <a-image
        id="dish"
        src="https://upload.wikimedia.org/wikipedia/commons/d/d3/Supreme_pizza.jpg"
        rotation="-90 0 0"
        width="1"
        height="1">
      </a-image>

      <!-- TEXT -->
      <a-text
        id="label"
        value="Pizza • 12 inches"
        rotation="-90 0 0"
        position="0 0.1 0"
        align="center"
        color="red">
      </a-text>

    </a-marker>

    <!-- CAMERA -->
    <a-entity camera></a-entity>

  </a-scene>

  <!-- JAVASCRIPT -->
  <script>
    function showPizza() {
      document.getElementById("dish").setAttribute(
        "src",
        "https://thumbs.dreamstime.com/b/pizza-isolated-white-background-easy-to-remove-239708051.jpg"
      );
      document.getElementById("label").setAttribute(
        "value",
        "Pizza • 12 inches"
      );
    }

    function showBurger() {
      document.getElementById("dish").setAttribute(
        "src",
        "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSCXdTDfU0YK76lpHBlIoTSuQyXyII4Hykwvg&s"
      );
      document.getElementById("label").setAttribute(
        "value",
        "Burger • Single Patty"
      );
    }
  </script>

</body>
</html>
